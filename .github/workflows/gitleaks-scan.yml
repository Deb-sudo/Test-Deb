name: Gitleaks Scan

# Schedule the action to run every minute
on:
  schedule:
    - cron: "*/1 * * * *" # Every minute
  workflow_dispatch: # Allows manual triggering

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Gitleaks
      run: |
        # Fetch the latest release URL for Gitleaks
        GITLEAKS_URL=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r '.assets[] | select(.name | contains("linux-amd64")) | .browser_download_url')
        curl -sSL "$GITLEAKS_URL" -o gitleaks
        chmod +x gitleaks
        sudo mv gitleaks /usr/local/bin/gitleaks
        # Verify the Gitleaks version
        /usr/local/bin/gitleaks version

    - name: Run Gitleaks Scan
      run: |
        # Run Gitleaks and generate a report
        gitleaks detect --source . --report-path gitleaks-report.json --no-git --verbose || echo "{}" > gitleaks-report.json

    - name: Upload Gitleaks Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: gitleaks-report
        path: gitleaks-report.json
